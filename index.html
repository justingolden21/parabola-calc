<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Three Point Parabola Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


<h3 class="my-2 font-weight-light">Three Point Parabola Calculator</h3>
<div class="row m-3">

	<div class="col-xl-2 col-lg-4 col-sm-6 col-12">
		<label for="x1">x1</label>
		<input id="x1" type="number" class="form-control">
	</div>
	<div class="col-xl-2 col-lg-4 col-sm-6 col-12">
		<label for="y1">y1</label>
		<input id="y1" type="number" class="form-control">
	</div>
	<div class="col-xl-2 col-lg-4 col-sm-6 col-12">
		<label for="x2">x2</label>
		<input id="x2" type="number" class="form-control">
	</div>
	<div class="col-xl-2 col-lg-4 col-sm-6 col-12">
		<label for="y2">y2</label>
		<input id="y2" type="number" class="form-control">
	</div>
	<div class="col-xl-2 col-lg-4 col-sm-6 col-12">
		<label for="x3">x3</label>
		<input id="x3" type="number" class="form-control">
	</div>
	<div class="col-xl-2 col-lg-4 col-sm-6 col-12">
		<label for="y3">y3</label>
		<input id="y3" type="number" class="form-control">
	</div>
</div>

<div class="m-auto">
	<button id="calc" class="btn btn-dark">Calculate</button>
</div>
<hr>

<p id="out"></p>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="scripts.js"></script>

</body>
</html>
