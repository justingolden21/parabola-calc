<!DOCTYPE html>
<html>
<head>
	<title>3 point parabola calculator</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

x1 <input id="x1" type="number">
y1 <input id="y1" type="number">
x2 <input id="x2" type="number">
y2 <input id="y2" type="number">
x3 <input id="x3" type="number">
y3 <input id="y3" type="number">
<p id="out"></p>

<script>
$( ()=> {
	$('input').change(calc);
	$('input').val(0);
	$('#x1').select();
});

// @TODO: error check / validate inputs
// round output values, add css, add calc btn, display parabola
// display math for calculation
// inputs to enter an x and get y on the parabola below
// url params / link to inputs and parabola
function calc() {
	let vals = {};
	for(let key of 'x1 y1 x2 y2 x3 y3'.split(' ') ) {
		vals[key] = parseFloat($('#'+key).val() );
	}
	({x1, y1, x2, y2, x3, y3} = vals);

	// https://stackoverflow.com/a/717833/4907950
	let denom = (x1 - x2) * (x1 - x3) * (x2 - x3);
	let A     = (x3 * (y2 - y1) + x2 * (y1 - y3) + x1 * (y3 - y2) ) / denom;
	let B     = (x3*x3 * (y1 - y2) + x2*x2 * (y3 - y1) + x1*x1 * (y2 - y3) ) / denom;
	let C     = (x2 * x3 * (x2 - x3) * y1 + x3 * x1 * (x3 - x1) * y2 + x1 * x2 * (x1 - x2) * y3) / denom;

	let xv = -B / (2*A);
	let yv = C - B*B / (4*A);

	$('#out').html(`y = ${A}x<sup>2</sup> + ${B}x + ${C}<br>Vertex: (${xv},${yv})`);
}
</script>

</body>
</html>
